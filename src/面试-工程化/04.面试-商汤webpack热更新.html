       *
       * 热更新-HMR(hot module replacement)
       * 概念：
       *    我们对代码修改并保存后，webpack将会对代码进行打包，并将新的模块发送到浏览器端，不刷新浏览器下更新页面
       * 原理：
       *    1，用到的是websocket
       *    2，热更新实际是服务器端的更新主动通知到客户端
       * 特点：
       *    1，无需完全刷新整个页面的同时更新模块
       *
       * 问题：
       *   1，浏览器是如何知道本地代码重新编译了，并迅速请求了新生成的文件
       *   2，是谁告知了浏览器
       *   3，浏览器获得这些文件又是如何热更新成功的
       *
       *
       */
